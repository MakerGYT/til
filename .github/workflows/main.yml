          sed -i -e 's/\/\(.*[^[:digit:]]$\)/ðŸ“‚ **\1**/' -e '$s/.*/âœ Total &/' tmp.md
          sed -i -e 's/\/\(.*\.\)\(.*\)/ðŸ“‹ [\1](https:\/\/'$OWNER'.github.io\/'$REPO'&)  Â·Â·Â·Â·Â·Â·Â·Â·*\2*/' -e 's/\[.*\/\(.*\.\]\)/[\1/' tmp.md
          cat tmp.md >> README.md && rm tmp.md
      - name: Commit and push if changed
        run: |
          git diff
          git config --global user.email "issue-bot@example.com"
          git config --global user.name "issue-bot"
          git add .
          git commit -m "Updated content" || exit 0
          git push origin master
